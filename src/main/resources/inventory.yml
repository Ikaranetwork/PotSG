#
# You must choose one of the following Inventory Sizes:
# 9, 18, 27, 36, 45, 54
#
enabled: "&r  &2▶ &aEnabled"
disabled: "&r  &4▶ &cDisabled"
settings-inventory:
  title: "&8Player Settings"
  size: 9
  name: "&6&l<name>"
  # Available placeholders for 'info-status'
  # <name> - This will show the name of the setting (i.e: ChestClick)
  # <settings_status> - This will show either enabled or disabled
  settings-line:
    - "&8&m------------------------------"

  info-status:
  - "<settings_status>"

  description:
    chestclick:
    - "&7Disabling this makes it so"
    - "&7you can not break a chest"
    - "&7just by left clicking it."
    - " "

    chest-auto-pickup:
    - "&7Enabling this makes it so every"
    - "&7item you break in a chest will"
    - "&7go straight into your inventory."
    - " "

    glass-border:
    - "&7Enabling this will spawn"
    - "&7red stained glass on the"
    - "&7border if your nearby."
    - " "

    scoreboard:
    - "&7Enabling this gives"
    - "&7you information on"
    - "&7the scoreboard."
    - " "

    lightning-on-kill:
    - "&7Enabling this will display"
    - "&7a lightning strike effect"
    - "&7when you have killed a player."
    - " "
  #
  # points_lore will be linked to not-enough-points-lore if you don't have enough points, else will link to enough-points-lore.
  #
  not-enough-points-lore:
  - " "
  - "&cYou do not have enough points."
  - "&cThis requires &l<required_points> &cpoints &"
  - "&cyou still need &l<needed_points> &cmore!"

leaderboard-inventory:
  title: "&8Leaderboard"
  name: "&6&l<name>"
  empty-leaderboard:
  - "&7&m-----------------------"
  - "&bThe leaderboard is"
  - "&bcurrently empty..."
  - "&7&m-----------------------"

stats-inventory:
  title: "&7Stats: &6<target>"
  combat:
    name: "&6&lCombat "
    lore:
    - "&7&m-----------------------"
    - "&fKills&7: &6<target_kills>"
    - "&fDeaths&7: &6<target_deaths>"
    - "&fKDR&7: &6<target_kdr>"
    - "&7&m-----------------------"

  misc:
    name: "&6&lMisc"
    lore:
    - "&7&m-----------------------"
    - "&fGames Played&7: &6<target_games_played>"
    - "&fWins&7: &6<target_wins>"
    - "&fPoints&7: &6<target_points>"
    - "&7&m-----------------------"

  potion:
    name: "&6&lPotion"
    lore:
    - "&7&m-----------------------"
    - "&fPotion splashed&7: &6<target_potion_splashed>"
    - "&fPotion splashed&7: &6<target_potion_drank>"
    - "&7&m-----------------------"

  other:
    name: "&6&lOther"
    lore:
    - "&7&m-----------------------"
    - "&fGolden apples eaten&7: &6<target_golden_apples_eaten>"
    - "&fChest opened&7: &6<target_chest_opened>"
    - "&fBow shots&7: &6<target_bow_shots>"
    - "&7&m-----------------------"

player-statistics-inventory:
  title: "&8Statistics"
  name: "&6&l<player_name>"
  lore:
  - "&7&m--------------------------"
  - "&fKills&7: &6<player_kills>"
  - "&fDeaths&7: &6<player_deaths>"
  - "&fKillStreak&7: &6<player_killstreak>"
  - "&fWins&7: &6<player_wins>"
  - "&fPoints&7: &6<player_points>"
  - "&fGames Played&7: &6<player_games_played>"
  - "&fGolden apples eaten&7: &6<player_golden_apples_eaten>"
  - "&fBow shots&7: &6<player_bow_shots>"
  - "&fChests opened&7: &6<player_chests_opened>"
  - "&fPotion splashed&7: &6<player_potion_splashed>"
  - "&fPotion drank&7: &6<player_potion_drank>"
  - "&7&m--------------------------"

  page-button:
    next-page-name: "&aNext Page &a&l→"
    previous-page-name: "&c&l← &cPrevious Page"
    last-page-name: "&c&oThis is the Last Page!"
    first-page-name: "&c&oThis is the First Page!"
    lore:
    - "&9Right click to go"
    - "&9to a new page!"

